name: Synchronise all PR versions
on:
  push:
    branches: ["main"]
permissions:
  contents: write
  pull-requests: write
jobs:
  synchronise-trunk-version-npm:
    uses: digicatapult/shared-workflows/.github/workflows/synchronise-trunk-version-npm.yml@test/use_actions_permissions_monitor
    with:
      enable_permissions_monitor: true
      trunk-branch: "main"
    secrets:
      bot-id: ${{ secrets.BOT_ID }}
      bot-key: ${{ secrets.BOT_KEY }}
