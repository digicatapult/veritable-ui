name: Release (NPM)
on:
  push:
    branches: ['main']
jobs:
  static-checks-npm:
    uses: digicatapult/shared-workflows/.github/workflows/static-checks-npm.yml@test/use_actions_permissions_monitor
    with:
      matrix_commands: '["lint", "depcheck", "check", "xss-scan"]'
  tests-npm:
    uses: digicatapult/shared-workflows/.github/workflows/tests-npm.yml@test/use_actions_permissions_monitor
    with:
      docker_compose_file: ''
      npm_build_command: 'npm run tsoa:build'
  e2e-tests-npm:
    uses: digicatapult/shared-workflows/.github/workflows/tests-e2e-npm.yml@test/use_actions_permissions_monitor
    with:
      docker_compose_file: ''
      pre_test_command: 'npm ci && npx playwright install-deps && npx playwright install'
      test_command: 'npm run test:e2e || exit 1'
    permissions:
      contents: write
    secrets: inherit
  generate-sbom-npm:
    uses: digicatapult/shared-workflows/.github/workflows/generate-sbom-npm.yml@test/use_actions_permissions_monitor
    permissions:
      contents: read
    with:
      enable_permissions_monitor: true
      additional_args: "--ignore-npm-errors"
      enable_check_version: true
      enable_dtrack_project: true
      sbom_output_file: ${{ github.event.repository.name }}.cdx.json
    secrets:
      DTRACK_APIKEY: ${{ secrets.DTRACK_APIKEY }}
      DTRACK_HOSTNAME: ${{ secrets.DTRACK_HOSTNAME }}
  build-docker:
    needs: [e2e-tests-npm, tests-npm, static-checks-npm]
    uses: digicatapult/shared-workflows/.github/workflows/build-docker.yml@test/use_actions_permissions_monitor
    with:
      enable_permissions_monitor: true
      push_dockerhub: true
      push_ghcr: true
    permissions:
      packages: write
      contents: write
      security-events: write
      actions: read
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.SQNC_DOCKERHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.SQNC_DOCKERHUB_USERNAME }}
  release-github:
    needs:
      - build-docker
      - generate-sbom-npm
    uses: digicatapult/shared-workflows/.github/workflows/release-github.yml@test/use_actions_permissions_monitor
    with:
      enable_permissions_monitor: true
      get_sbom: true
    permissions:
      contents: write
      pull-requests: read
    secrets: inherit
